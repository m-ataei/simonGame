<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- Grundlegende Metadaten -->
  <meta charset="utf-8">
  <title>Simon Spiel</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <!-- Animierter Hintergrund -->
 
  <div class="animated-bg" id="animatedBg"></div>
  <!-- Spieltitel -->
  <h1 id="level-title">Zum Starten auf einen Button klicken</h1>
  
  <!-- Hauptcontainer fÃ¼r das Spiel -->
  <div class="container">
    <!-- Erste Button-Reihe -->
    <div class="row">
      <div type="button" id="green" class="btn circle green"></div>
      <div type="button" id="red" class="btn circle red"></div>
    </div>
    
    <!-- Zweite Button-Reihe -->
    <div class="row">
      <div type="button" id="yellow" class="btn circle yellow"></div>
      <div type="button" id="blue" class="btn circle blue"></div>
    </div>
  </div>

  <!-- JavaScript Einbindungen -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>
</html>
